    :root {
        --primary: #5865F2;
        --primary-light: #7983F5;
        --secondary: #EB459E;
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-card: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #65676b;
        --text-muted: #8e8e93;
        --border-color: #e4e6eb;
        --like-color: #ed4956;
        --star-color: #ffc107;
        --success: #00a400;
        --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
        --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    body {
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
    }

    /* App Container */
    .app {
        max-width: 480px;
        margin: 0 auto;
        min-height: 100vh;
        background: var(--bg-secondary);
        position: relative;
    }

    /* Header - Instagram Style */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 54px;
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 100;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .header-logo {
        font-size: 1.4rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header-icons {
        display: flex;
        gap: 16px;
    }

    .header-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        cursor: pointer;
        position: relative;
    }

    .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        width: 8px;
        height: 8px;
        background: var(--like-color);
        border-radius: 50%;
    }

    /* Main Feed */
    .feed {
        padding-top: 54px;
        padding-bottom: calc(70px + var(--safe-bottom));
        min-height: 100vh;
    }

    /* Poll Card - Facebook/Instagram Style */
    .poll-card {
        background: var(--bg-card);
        margin-bottom: 8px;
        border-bottom: 1px solid var(--border-color);
    }

    .poll-header {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        gap: 12px;
    }

    .poll-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: white;
        flex-shrink: 0;
    }

    .poll-author-info {
        flex: 1;
    }

    .poll-author {
        font-weight: 600;
        font-size: 0.95rem;
    }

    .poll-time {
        font-size: 0.8rem;
        color: var(--text-muted);
    }

    .poll-menu {
        font-size: 1.2rem;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 8px;
    }

    .poll-question {
        padding: 0 16px 12px;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.4;
    }

    /* Vote Options - Modern Card Style */
    .vote-options {
        display: flex;
        gap: 8px;
        padding: 0 16px 16px;
    }

    .vote-option {
        flex: 1;
        background: var(--bg-secondary);
        border-radius: 16px;
        padding: 20px 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
    }

    .vote-option.option-a:hover,
    .vote-option.option-a:active {
        border-color: var(--primary);
        background: rgba(88, 101, 242, 0.08);
    }

    .vote-option.option-b:hover,
    .vote-option.option-b:active {
        border-color: var(--secondary);
        background: rgba(235, 69, 158, 0.08);
    }

    .vote-option-icon {
        font-size: 2.5rem;
        margin-bottom: 8px;
    }

    .vote-option-name {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 8px;
    }

    .vote-option.option-a .vote-option-name {
        color: var(--primary);
    }

    .vote-option.option-b .vote-option-name {
        color: var(--secondary);
    }

    .vote-option-stats {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
    }

    .vote-count {
        font-size: 1.5rem;
        font-weight: 700;
    }

    .vote-percent {
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    /* Progress Bar */
    .poll-progress {
        padding: 0 16px 12px;
    }

    .progress-bar {
        height: 6px;
        background: var(--bg-secondary);
        border-radius: 3px;
        overflow: hidden;
        display: flex;
    }

    .progress-a {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--primary-light));
        transition: width 0.5s ease;
    }

    .progress-b {
        height: 100%;
        background: linear-gradient(90deg, var(--secondary), #f472b6);
        transition: width 0.5s ease;
    }

    .poll-total {
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-muted);
        padding: 8px 0;
    }

    /* Action Buttons - Instagram Style */
    .poll-actions {
        display: flex;
        padding: 0 8px;
        border-top: 1px solid var(--border-color);
    }

    .action-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 12px;
        background: none;
        border: none;
        font-size: 0.9rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .action-btn:active {
        transform: scale(0.95);
    }

    .action-btn .icon {
        font-size: 1.3rem;
    }

    /* Comments Section */
    .comments-section {
        padding: 0 16px 16px;
    }

    .comments-toggle {
        font-size: 0.9rem;
        color: var(--text-muted);
        padding: 8px 0;
        cursor: pointer;
    }

    .comments-list {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .comments-list.expanded {
        max-height: 1000px;
    }

    /* Comment Item - SNS Style */
    .comment {
        display: flex;
        gap: 10px;
        padding: 10px 0;
    }

    .comment-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        flex-shrink: 0;
    }

    .comment.option-a .comment-avatar {
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .comment.option-b .comment-avatar {
        background: linear-gradient(135deg, var(--secondary), #f472b6);
    }

    .comment-content {
        flex: 1;
    }

    .comment-bubble {
        background: var(--bg-secondary);
        border-radius: 18px;
        padding: 10px 14px;
        display: inline-block;
        max-width: 100%;
    }

    .comment-name {
        font-weight: 600;
        font-size: 0.85rem;
        margin-right: 6px;
    }

    .comment.option-a .comment-name {
        color: var(--primary);
    }

    .comment.option-b .comment-name {
        color: var(--secondary);
    }

    .comment-text {
        font-size: 0.9rem;
        color: var(--text-primary);
        word-break: break-word;
    }

    .comment-meta {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 4px 14px;
        font-size: 0.75rem;
        color: var(--text-muted);
    }

    .comment-action {
        cursor: pointer;
        font-weight: 500;
    }

    .comment-action:hover {
        text-decoration: underline;
    }

    .comment-action.liked {
        color: var(--like-color);
    }

    /* Star Rating */
    .comment-rating {
        display: flex;
        align-items: center;
        gap: 2px;
    }

    .star {
        color: #ddd;
        font-size: 0.8rem;
        cursor: pointer;
    }

    .star.filled {
        color: var(--star-color);
    }

    .rating-avg {
        font-size: 0.75rem;
        color: var(--star-color);
        margin-left: 4px;
        font-weight: 600;
    }

    /* Bottom Tab Bar - Instagram Style */
    .tab-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: calc(56px + var(--safe-bottom));
        padding-bottom: var(--safe-bottom);
        background: var(--bg-primary);
        border-top: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-around;
        z-index: 100;
    }

    .tab-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px 0;
        cursor: pointer;
        color: var(--text-secondary);
        transition: color 0.2s ease;
    }

    .tab-item.active {
        color: var(--text-primary);
    }

    .tab-item .icon {
        font-size: 1.5rem;
        margin-bottom: 2px;
    }

    .tab-item .label {
        font-size: 0.65rem;
        font-weight: 500;
    }

    .tab-create {
        width: 44px;
        height: 32px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
    }

    /* Modal - Full Screen Mobile Style */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 200;
        align-items: flex-end;
        justify-content: center;
    }

    .modal-overlay.active {
        display: flex;
    }

    .modal {
        width: 100%;
        max-width: 480px;
        max-height: 90vh;
        background: var(--bg-primary);
        border-radius: 20px 20px 0 0;
        animation: slideUp 0.3s ease;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }

    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
    }

    .modal-close {
        font-size: 1.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px;
    }

    .modal-title {
        font-weight: 600;
        font-size: 1rem;
    }

    .modal-submit {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
    }

    .modal-submit:disabled {
        opacity: 0.5;
    }

    .modal-body {
        padding: 16px;
        overflow-y: auto;
        flex: 1;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.2s ease;
    }

    .form-input::placeholder {
        color: var(--text-muted);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        background: var(--bg-primary);
        box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
    }

    textarea.form-input {
        resize: none;
        min-height: 80px;
    }

    .form-row {
        display: flex;
        gap: 12px;
    }

    .form-row .form-group {
        flex: 1;
    }

    /* Avatar Picker Grid */
    .avatar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
    }

    .avatar-option {
        aspect-ratio: 1;
        border-radius: 50%;
        border: 2px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--bg-secondary);
    }

    .avatar-option:hover {
        border-color: var(--primary);
    }

    .avatar-option.selected {
        border-color: var(--primary);
        background: rgba(88, 101, 242, 0.1);
        transform: scale(1.1);
    }

    /* Emoji Picker */
    .emoji-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }

    .emoji-option {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: 2px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--bg-secondary);
    }

    .emoji-option:hover {
        border-color: var(--primary);
    }

    .emoji-option.selected {
        border-color: var(--primary);
        background: rgba(88, 101, 242, 0.1);
    }

    /* Vote Choice in Modal */
    .vote-choice-section {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
    }

    .vote-choice-btn {
        flex: 1;
        padding: 20px;
        border-radius: 16px;
        border: 2px solid var(--border-color);
        background: var(--bg-secondary);
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .vote-choice-btn.option-a.selected {
        border-color: var(--primary);
        background: rgba(88, 101, 242, 0.1);
    }

    .vote-choice-btn.option-b.selected {
        border-color: var(--secondary);
        background: rgba(235, 69, 158, 0.1);
    }

    .vote-choice-icon {
        font-size: 2rem;
        margin-bottom: 8px;
    }

    .vote-choice-name {
        font-weight: 600;
        font-size: 1rem;
    }

    /* Toast Notification */
    .toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--text-primary);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 0.9rem;
        z-index: 300;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }

    /* Like Animation */
    .like-animation {
        position: fixed;
        pointer-events: none;
        z-index: 1000;
        font-size: 80px;
        animation: likePopUp 0.8s ease forwards;
    }

    @keyframes likePopUp {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 0;
        }
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
    }

    .empty-icon {
        font-size: 4rem;
        margin-bottom: 16px;
    }

    .empty-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .empty-text {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    /* Pull to Refresh Indicator */
    .pull-indicator {
        text-align: center;
        padding: 16px;
        color: var(--text-muted);
        font-size: 0.85rem;
    }

    /* Responsive */
    @media (min-width: 481px) {
        .header, .tab-bar {
            max-width: 480px;
            left: 50%;
            transform: translateX(-50%);
        }
    }
</style>

        bindEvents() {

            // Avatar selection

        render() {
            const feed = document.getElementById('feed');
            
            if (this.polls.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üó≥Ô∏è</div>
                        <div class="empty-title">ÏïÑÏßÅ Ìà¨ÌëúÍ∞Ä ÏóÜÏñ¥Ïöî</div>

            feed.innerHTML = this.polls.map(poll => this.renderPollCard(poll)).join('');

        renderPollCard(poll) {
            const votesA = poll.votes.filter(v => v.option === 'a');
            const votesB = poll.votes.filter(v => v.option === 'b');
            const total = votesA.length + votesB.length;
            const percentA = total > 0 ? Math.round((votesA.length / total) * 100) : 50;
            const percentB = total > 0 ? 100 - percentA : 50;

            return `
                <article class="poll-card" data-poll-id="${poll.id}">
                    <div class="poll-header">
                        <div class="poll-avatar">${poll.authorAvatar || 'üó≥Ô∏è'}</div>
                        <div class="poll-author-info">
                            <div class="poll-author">${this.escapeHtml(poll.author || 'VoteGram')}</div>
                            <div class="poll-time">${this.formatTime(poll.createdAt)}</div>

                    <div class="poll-question">${this.escapeHtml(poll.question)}</div>

                    <div class="vote-options">

                            <div class="vote-option-name">${this.escapeHtml(poll.optionB.name)}</div>
                            <div class="vote-option-stats">
                                <div class="vote-count">${votesB.length}</div>
                                <div class="vote-percent">${percentB}%</div>
                            </div>
                        </div>
                    </div>

                    <div class="poll-progress">
                        <div class="progress-bar">
                            <div class="progress-a" style="width: ${percentA}%"></div>
                            <div class="progress-b" style="width: ${percentB}%"></div>
                        </div>
                        <div class="poll-total">Ï¥ù ${total}Î™Ö Ï∞∏Ïó¨</div>
                    </div>

                    <div class="poll-actions">
                        <button class="action-btn" data-action="vote" data-poll-id="${poll.id}">
                            <span class="icon">üó≥Ô∏è</span>

                        <button class="action-btn" data-action="share" data-poll-id="${poll.id}">

                        </button>

                    <div class="comments-section">

        renderComments(votes) {
            if (votes.length === 0) return '';
            
            return votes.map(v => {
                const avgRating = v.ratings && v.ratings.length > 0 
                    ? (v.ratings.reduce((a, b) => a + b, 0) / v.ratings.length).toFixed(1) 
                    : null;
                
                return `
                    <div class="comment option-${v.option}">
                        <div class="comment-avatar">${v.avatar}</div>
                        <div class="comment-content">
                            <div class="comment-bubble">
                                <span class="comment-name">${this.escapeHtml(v.name)}</span>
                                <span class="comment-text">${this.escapeHtml(v.comment || '')}</span>

                            <div class="comment-meta">

        bindPollEvents() {

            // Comments toggle
            document.querySelectorAll('.comments-toggle').forEach(toggle => {

            // Like buttons

        openCreateModal() {

        openVoteModal(pollId, option = null) {
            this.currentPollId = pollId;
            this.selectedOption = option;
            
            const poll = this.polls.find(p => p.id === pollId);
            if (!poll) return;

            const choices = document.getElementById('vote-choices');

            choices.querySelectorAll('.vote-choice-btn').forEach(btn => {

        closeModal(id) {

        createPoll() {
            const question = document.getElementById('poll-question').value.trim();
            const optionA = document.getElementById('poll-option-a').value.trim();
            const optionB = document.getElementById('poll-option-b').value.trim();

            if (!question || !optionA || !optionB) {
                this.showToast('Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            const newPoll = {
                id: Date.now(),
                question,
                optionA: { name: optionA, icon: this.selectedEmojiA },
                optionB: { name: optionB, icon: this.selectedEmojiB },
                author: 'You',
                authorAvatar: 'üë§',
                votes: [],
                createdAt: Date.now()
            };

            this.polls.unshift(newPoll);
            this.saveData();
            this.closeModal('create-modal');
            this.render();
            this.showToast('Ìà¨ÌëúÍ∞Ä ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§! üéâ');
        }

        submitVote() {
            const name = document.getElementById('voter-name').value.trim();
            const comment = document.getElementById('voter-comment').value.trim();

            if (!name) {
                this.showToast('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            if (!this.selectedOption) {
                this.showToast('ÏÑ†ÌÉùÏßÄÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            const poll = this.polls.find(p => p.id === this.currentPollId);
            if (!poll) return;

            poll.votes.unshift({
                id: Date.now(),
                option: this.selectedOption,
                name,
                avatar: this.selectedAvatar,
                comment,
                timestamp: Date.now(),
                likes: 0,
                liked: false,
                ratings: []
            });

            this.saveData();
            this.closeModal('vote-modal');
            this.render();
            this.showToast('Ìà¨Ìëú ÏôÑÎ£å! üó≥Ô∏è');
        }

        toggleLike(voteId) {
            for (const poll of this.polls) {
                const vote = poll.votes.find(v => v.id === voteId);
                if (vote) {
                    vote.liked = !vote.liked;
                    vote.likes = (vote.likes || 0) + (vote.liked ? 1 : -1);
                    this.saveData();
                    this.render();
                    if (vote.liked) {
                        this.showLikeAnimation();
                    }
                    break;
                }
            }
        }

        addRating(voteId, star) {
            for (const poll of this.polls) {
                const vote = poll.votes.find(v => v.id === voteId);
                if (vote) {
                    if (!vote.ratings) vote.ratings = [];
                    vote.ratings.push(star);
                    this.saveData();
                    this.render();
                    this.showToast(`${star}Ï†êÏùÑ Ï£ºÏÖ®ÏäµÎãàÎã§ ‚≠ê`);
                    break;
                }
            }
        }

        deletePoll(pollId) {
            this.polls = this.polls.filter(p => p.id !== pollId);
            this.saveData();
            this.render();
            this.showToast('Ìà¨ÌëúÍ∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§');
        }

        sharePoll(pollId) {
            const poll = this.polls.find(p => p.id === pollId);
            if (poll && navigator.share) {
                navigator.share({
                    title: 'VoteGram',
                    text: poll.question,
                    url: window.location.href
                });
            } else {
                this.showToast('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã');
            }
        }

        showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        showLikeAnimation() {
            const heart = document.createElement('div');
            heart.className = 'like-animation';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        formatTime(timestamp) {
            const diff = Date.now() - timestamp;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (mins < 1) return 'Î∞©Í∏à Ï†Ñ';
            if (mins < 60) return `${mins}Î∂Ñ Ï†Ñ`;
            if (hours < 24) return `${hours}ÏãúÍ∞Ñ Ï†Ñ`;
            if (days < 7) return `${days}Ïùº Ï†Ñ`;
            return new Date(timestamp).toLocaleDateString('ko-KR');
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        window.voteGram = new VoteGram();
    });
</script>
